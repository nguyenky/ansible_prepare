- name: Git Checkout
  local_action: git repo=https://github.com/nguyenky/current.git dest="{{ workspace }}" force=yes update=yes version=master depth=1
  become: yes
  become_user: jenkins

- name: Copy Env file
  local_action: copy src={{ playbook_dir }}/env-files/.env dest={{ workspace }}/.env owner=jenkins group=jenkins mode=0644
  delegate_to: kyln_root
  become: yes
  become_user: jenkins

- name: Composer Install
  local_action: shell cd {{ workspace }} && echo "composer install"
  become: yes
  become_user: jenkins

- name: Generate key
  local_action: shell cd {{ workspace }} && echo "php artisan key:generate"
  become: yes
  become_user: jenkins
